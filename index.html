<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Bóng Bàn - Siêu Căng</title>
    <style>
        body {
            background: #222;
            color: #fff;
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 24px;
            margin-bottom: 10px;
        }

        #pong {
            background: #111;
            display: block;
            margin: 20px auto;
            border: 4px solid #fff;
            box-shadow: 0 0 20px #000;
        }
    </style>
</head>
<body>
    <h1>Game Bóng Bàn - Siêu Căng</h1>
    <canvas id="pong" width="800" height="500"></canvas>

    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        const paddleWidth = 12, paddleHeight = 100;
        const ballRadius = 10;
        const player = { x: 10, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, color: '#0f0', score: 0 };
        const ai = { x: canvas.width - paddleWidth - 10, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, color: '#f00', score: 0 };
        const ball = { x: canvas.width/2, y: canvas.height/2, radius: ballRadius, speed: 5, velocityX: 5, velocityY: 5, color: '#fff' };

        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawCircle(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2, false);
            ctx.closePath();
            ctx.fill();
        }

        function drawText(text, x, y, color) {
            ctx.fillStyle = color;
            ctx.font = "32px Arial";
            ctx.fillText(text, x, y);
        }

        function resetBall() {
            ball.x = canvas.width/2;
            ball.y = canvas.height/2;
            ball.velocityX = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.velocityY = (Math.random() * 2 - 1) * ball.speed;
        }

        function drawNet() {
            for (let i = 0; i < canvas.height; i += 20) {
                drawRect(canvas.width/2 - 1, i, 2, 10, "#fff");
            }
        }

        function collision(b, p) {
            return b.x - b.radius < p.x + p.width &&
                   b.x + b.radius > p.x &&
                   b.y - b.radius < p.y + p.height &&
                   b.y + b.radius > p.y;
        }

        function moveAi() {
            let center = ai.y + ai.height / 2;
            if (center < ball.y - 20) {
                ai.y += 4;
            } else if (center > ball.y + 20) {
                ai.y -= 4;
            }
            ai.y = Math.max(Math.min(ai.y, canvas.height - ai.height), 0);
        }

        canvas.addEventListener("mousemove", function(evt) {
            let rect = canvas.getBoundingClientRect();
            let mouseY = evt.clientY - rect.top;
            player.y = mouseY - player.height / 2;
            player.y = Math.max(Math.min(player.y, canvas.height - player.height), 0);
        });

        function update() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.velocityY = -ball.velocityY;
            }

            if (collision(ball, player)) {
                ball.x = player.x + player.width + ball.radius;
                let collidePoint = ball.y - (player.y + player.height/2);
                collidePoint = collidePoint / (player.height/2);
                let angle = collidePoint * Math.PI/4;
                let direction = 1;
                ball.velocityX = direction * ball.speed * Math.cos(angle);
                ball.velocityY = ball.speed * Math.sin(angle);
            }

            if (collision(ball, ai)) {
                ball.x = ai.x - ball.radius;
                let collidePoint = ball.y - (ai.y + ai.height/2);
                collidePoint = collidePoint / (ai.height/2);
                let angle = collidePoint * Math.PI/4;
                let direction = -1;
                ball.velocityX = direction * ball.speed * Math.cos(angle);
                ball.velocityY = ball.speed * Math.sin(angle);
            }

            // ✅ Bot thắng thì chửi nhẹ
            if (ball.x - ball.radius < 0) {
                ai.score++;
                resetBall();

                const phrases = [
                    "Ui zời dễ vãi l*n!",
                    "Mấy thằng nhóc tuổi l*n!",
                    "Căng đấy… mà vẫn thua :))",
                    "Trình thế mà cũng đòi solo à?",
                    "Gánh gánh gánh tiếp hộ cái!"
                ];
                const phrase = phrases[Math.floor(Math.random() * phrases.length)];
                const toxicDiv = document.createElement("div");
                toxicDiv.textContent = phrase;
                toxicDiv.style.position = "absolute";
                toxicDiv.style.top = "50%";
                toxicDiv.style.left = "50%";
                toxicDiv.style.transform = "translate(-50%, -50%)";
                toxicDiv.style.background = "rgba(0,0,0,0.7)";
                toxicDiv.style.color = "#ff4444";
                toxicDiv.style.padding = "20px 40px";
                toxicDiv.style.borderRadius = "12px";
                toxicDiv.style.fontSize = "28px";
                toxicDiv.style.zIndex = 999;
                document.body.appendChild(toxicDiv);

                setTimeout(() => {
                    toxicDiv.remove();
                }, 2000);
            }

            if (ball.x + ball.radius > canvas.width) {
                player.score++;
                resetBall();
            }

            moveAi();
        }

        function render() {
            drawRect(0, 0, canvas.width, canvas.height, "#111");
            drawNet();
            drawText(player.score, canvas.width/4, 50, "#0f0");
            drawText(ai.score, 3*canvas.width/4, 50, "#f00");
            drawRect(player.x, player.y, player.width, player.height, player.color);
            drawRect(ai.x, ai.y, ai.width, ai.height, ai.color);
            drawCircle(ball.x, ball.y, ball.radius, ball.color);
        }

        function game() {
            update();
            render();
            requestAnimationFrame(game);
        }

        game();
    </script>
</body>
</html>
